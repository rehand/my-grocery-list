<div class="row">
  <div class="col-md-3">
    <div class="well">
      <h3>
        <span>Grocery Lists</span>
        <button class="btn btn-default" data-ui-sref="lists.createList()" data-tooltip="create new list">
            <span class="fa fa-plus"></span>
        </button>
      </h3>
      <ul class="nav nav-pills nav-stacked">
        <li data-ng-repeat="list in lists | orderBy:'title' | orderBy:hasUnfinishedEntries:true" data-ui-sref-active="active" data-ng-class="{disabled: !hasUnfinishedEntries(list)}">
          <a data-ui-sref="lists.detail({listId:list.id})">{{list.title}} <span class="label label-default" data-tooltip="number of unfinished entries">{{list.unfinishedEntriesCount}}</span></a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Our unnamed main ui-view for this template -->
  <div class="col-md-9 slide">
    <div data-ui-view>
        Choose a grocery list or create a new one.
    </div>
  </div>
</div>
